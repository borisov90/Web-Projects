<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>HTML form</title>
</head>
<body>
    <form method="get">

        <label for="memName">Member Name :</label>
        <input  id="memName"
               type="text"
                name="name"
                required="true"/>
        <br>

        <label for="email">Email :</label>
        <input id="email"
               type="email"
               required="true"/>
        <br>

        <label for="school">School :</label>
        <input id="school"
               type="text"
               required="true"/>
        <br>
        <input type="submit" value="submit" />
    </form>
</body>
</html>
