<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Functions - Calling Functions</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<div id="js-console"></div>
	<label for="tb-input">Enter number</label>
	<input type="number" id="tb-input">
	<button onclick="LastDigit()">Submit</button>
	<div id="output"></div>
	<script src="scripts/js-console.js"></script>		   
	<script>		   
		function LastDigit() {
			var number = parseInt(document.getElementById('tb-input').value);
			var digit = number % 10;
			var digitname = "";
			switch (digit)
			{
			case 0: digitName = "Zero";
				break;
			case 1: digitName = "One";
				break;
			case 2: digitName = "Two";
				break;
			case 3: digitName = "Three";
				break;
			case 4: digitName = "Four";
				break;
			case 5: digitName = "Five";
				break;
			case 6: digitName = "Six";
				break;
			case 7: digitName = "Seven";
				break;
			case 8: digitName = "Eight";
				break;
			case 9: digitName = "Nine";
				break;
			}
			document.getElementById('output').innerHTML = "The last digit of this number is: " + digitName;
		}				
	</script>
</body>
</html>
