</head>
<body>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        var correctExpression = "((a+b)/5-d)";
        var incorrectExpression = ")(a+b))";
        jsConsole.writeLine(checkBrackets(correctExpression) + correctExpression);
        jsConsole.writeLine(checkBrackets(incorrectExpression) + incorrectExpression);
        function checkBrackets(input) {
            var bracketcounter = 0;
            var result;

            for (var i = 0; i < input.length; i++) {
                if (input[i] == "(") {
                    bracketcounter++;
                }
                else if (input[i] == ")") {
                    bracketcounter--;
                }
                else if (input[i] == "[") {
                    bracketcounter++;
                }
                else if (input[i] == "]") {
                    bracketcounter--;
                }
                else if (input[i] == "{") {
                    bracketcounter++;
                }
                else if (input[i] == "}") {
                    bracketcounter--;
                }
            }
            if (bracketcounter == 0) {
                return result = "all the brackets that were open are now closed! Good Job!";
            }
            else if (bracketcounter < 0 || bracketcounter > 0) {
              	 return result = "you have left an open bracket!"
            }
            console.log(bracketcounter);
            
            return result;
        }
    </script>
</body>
</html>
