<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script>
	function CalculateArea() {
		var sideA = parseInt(document.getElementById('inputnumber1').value);
		var sideB = parseInt(document.getElementById('inputnumber2').value);
		var height = parseInt(document.getElementById('inputnumber3').value);

		var area = ((sideA + sideB) / 2) * height;

		var result = "The area of the trapezoid is: " + area;

		document.getElementById('output').innerHTML = result;
	}
</script>
	<header>
        <h1>
           Write an expression that calculates trapezoid's area by given sides a and b and height h.
        </h1>
    </header>
    <div>
        <label for="inputnumber1">Enter the a side here:</label>
        <input type="number" id="inputnumber1">
        <label for="inputnumber2">Enter the b side</label>
        <input type="number" id="inputnumber2">
        <label for="inputnumber3">Enter the height here:</label>
        <input type="number" id="inputnumber3">
    </div>
    <footer>
        <button  onclick="CalculateArea()">Calculate Trapezoid's Area</button>
        <span id="output"></span>
    </footer>
</body>
</html>
