<body>
  <script>            

    var a = new Array(2, 1, 1, 2, 3, 3, 2, 2, 2, 1);
    var number = 0;
    var numberCount = 1;
    var mostFrequent = 0;
    var temp;
      
      for (i = 0; i < a.length - 1; i++) {
         
          if (a[i] == a[i+1]) {
          numberCount++;
            if (numberCount > mostFrequent) {
            mostFrequent = numberCount;
            number = a[i];
            }
          }
          else {
            numberCount = 1;
          }
      }

      console.log("the most frequent number is: " + number + " and it's found " + mostFrequent + " times in a row");

  </script>
