<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Functions - Calling Functions</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<div id="js-console"></div>
	<div id="output"></div>
	<script src="scripts/js-console.js"></script>		   
	<script>		   
		var testArr = new Array(2, 1, 1, 2, 3, 3, 2, 2, 2, 1);
        var numToSearch = 2;
        var i = 0
        printArray(testArr);
        countOccurences(testArr, numToSearch);

        function countOccurences(testArr, numToSearch) {
            var counter = 0;
            for ( i = 0; i < testArr.length; i++) {
                if (testArr[i] === numToSearch) {
                    counter++;
                }
            }
            jsConsole.writeLine("The number " + numToSearch + " occurs " + counter + " times");
        }
        function printArray(testArr) {
           jsConsole.writeLine("The array is: "+testArr.join(","));
        }
	</script>
</body>
</html>
