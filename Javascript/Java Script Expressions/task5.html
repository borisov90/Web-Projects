<!DOCTYPE html>

<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

	<script>
		function ThirdBit() {
		var number = parseInt(document.getElementById('inputnumber').value);
		var result = "The third bit is ";
		var bit = (number & (1 << 3)) >> 3;
		result +=bit;
		
		document.getElementById('output').innerHTML = result + " /" + number.toString(2) + "/.";

		}
	</script>
	<header>
        <h1>
           Write a boolean expression for finding if the bit 3 (counting from 0) of a given integer is 1 or 0.
    </header>
    <div>
        <label for="inputnumber">Enter the first number here:</label>
        <input type="number" id="inputnumber">
    </div>
    <footer>
        <button  onclick="ThirdBit()">Is the third bit 1?</button>
        <span id="output"></span>
    </footer>
</body>
</html>
