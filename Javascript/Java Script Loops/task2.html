<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script>
	function Print() {
		var number = parseInt(document.getElementById('input').value);
		var result;
		if (number == NaN) {
			result = "you have entered invalid number"
		}
		else {
			for (var i = 0; i <=  number; i++) {
				if (number % 21 === 0) {
					continue;
				}
				result += i;
				if (i != number) {
					result += ",";
				}
			}
		};

		document.getElementById("output").innerHTML = result;
	}
</script>
	<header>Write a script that prints all the numbers from 1 to N</header>
	<input type="number" id="input">
	<button onclick="Print()">Print numbers!</button>
	<p id="output"></p>
</body>
</html>
