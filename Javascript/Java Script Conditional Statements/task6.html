<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script>
	function Solve() {
		var firstNumber = parseInt(document.getElementById('inputnumber1').value);
		var secondNumber = parseInt(document.getElementById('inputnumber2').value);
		var thirdNumber = parseInt(document.getElementById('inputnumber3').value);
		var result;
		var x1;
		var x2;

		var sqrtPart = ((secondNumber * secondNumber) - 4 * (firstNumber * thirdNumber));

		if (sqrtPart > 0) {
			x1 = (-secondNumber + Math.Sqrt(sqrtPart)) / (2 * firstNumber);
			x2 = (-secondNumber - Math.Sqrt(sqrtPart)) / (2 * firstNumber);
			result = "The equation is having two real roots: [" + x1 + "," + x2 + "].";
		}
		else if (sqrtPart < 0) {

			result = "The equation doesn't have any real roots";
		}
		else {
			x1 = (-secondNumber + Math.Sqrt(sqrtPart)) / (2 * firstNumber);
			result = "The equation has one real root: [" + x1 + "]."
		};

		document.getElementById("output").innerHTML = result;
	}
</script>
	<header>
        <h1>
        <p>Write a script that enters the coefficients a, b and c of a quadratic equation a*x2 + b*x + c = 0 and calculates and prints its real roots. Note that quadratic equations may have 0, 1 or 2 real roots.</p>
        </h1>
    </header>
    <div>
        <label for="inputnumber1">Enter the first number</label>
        <input type="number" id="inputnumber1">
        <label for="inputnumber2">Enter the second number</label>
        <input type="number" id="inputnumber2">
        <label for="inputnumber3">Enter the third number</label>
        <input type="number" id="inputnumber3">
    </div>
    <footer>
        <button  onclick="Solve()">Solve Quadratic equasion</button>
        <span id="output"></span>
    </footer>
</body>
</html>
