<body>
 <input type="radio" name="types" id="lines" onclick="CreateLines()">Lines (3 with x and y coord)<br>
 <input type="radio" name="types" id="points" onclick="CreatePoint()">Points (2)<br>
 <div id="fields"></div>
 <p id="output"></p>
  <script>
	 function CreateLines() {
     var fields = document.getElementById("fields");
     while (fields.hasChildNodes()) {
            fields.removeChild(fields.lastChild);
        }

      for (var i = 0; i < 12; i++) {
        var lines = document.createElement("input");
        lines.type = "number";
        lines.id = "side" + i;
        fields.appendChild(lines);
      }

        var findButton = document.createElement("input");
        findButton.type = "button";
        findButton.value = "Find";
        findButton.onclick = isThereATriangle();
        fields.appendChild(document.createElement("br"));
        fields.appendChild(findButton);

    }
    function CreatePoint() {
      while (fields.hasChildNodes()) {
            fields.removeChild(fields.lastChild);
        }
      for (var i = 0; i < 4; i++) {
        var lines = document.createElement("input");
        lines.type = "number";
        lines.id = "point" + i;
        fields.appendChild(document.createElement("br"));
        fields.appendChild(lines);
      }
        var findButton = document.createElement("input");
        findButton.type = "button";
        findButton.value = "Find";
        findButton.onclick = CalculateDistance();
        fields.appendChild(document.createElement("br"));
        fields.appendChild(findButton);
    }


    function CalculateDistance() {
      var x1 = parseInt(document.getElementById("point0").value);
      var x2 = parseInt(document.getElementById("point2").value);

      var y1 = parseInt(document.getElementById("point1").value);
      var y2 = parseInt(document.getElementById("point3").value);

      var distance = Math.sqrt((x1 - x2) + (y1 - y2));

      // doesn't print the result :[

      document.getElementById('output').innerHTML = distance;

	</script>
