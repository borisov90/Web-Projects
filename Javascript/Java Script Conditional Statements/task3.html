<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script>
	function Compare() {
		var firstNumber = parseInt(document.getElementById('inputnumber1').value);
		var secondNumber = parseInt(document.getElementById('inputnumber2').value);
		var thirdNumber = parseInt(document.getElementById('inputnumber3').value);
		var result;

		if (firstNumber > (secondNumber+thirdNumber)) {
			result = "The first number is the biggest!";
		}
		else {
			if (secondNumber > (firstNumber + thirdNumber)) {
				result = "The second number is the biggest!";
			}
			else {
				result = "The third number is the biggest!";
			}
		};

		document.getElementById('output').innerHTML = result;
	}
</script>
	<header>
        <h1>
         Write a script that finds the biggest of three integers using nested if statements.
        </h1>
    </header>
    <div>
        <label for="inputnumber1">Enter the first number</label>
        <input type="number" id="inputnumber1">
        <label for="inputnumber2">Enter the second number</label>
        <input type="number" id="inputnumber2">
        <label for="inputnumber3">Enter the third number</label>
        <input type="number" id="inputnumber3">
    </div>
    <footer>
        <button  onclick="Compare()">Compare</button>
        <span id="output"></span>
    </footer>
</body>
</html>
