    <div id="js-console"></div>
    <div id="output"></div>
    <script src="scripts/js-console.js"></script>          
    <script>           
        var testArr = new Array(2, 1, 1, 2, 3, 3, 2, 2, 2, 1);
        var posToSearch = 2;
        
        printArray(testArr);
        CheckNeightbours(testArr, posToSearch);
        var answer = "";

        function CheckNeightbours(testArr, posToSearch) {

            if ((posToSearch === 0) || (posToSearch === (testArr.length - 1)))
            {
                answer = "The element is missing a neightbour!";
            }
            else {
                if ((testArr[posToSearch] > testArr[posToSearch - 1]) && (testArr[posToSearch] > testArr[posToSearch + 1])){
                answer = "The neightbours of the element in position " + posToSearch + " are smaller than the element itself";
                } 
                else {
                    answer = "The neightbours of the element in position " + posToSearch + " are not smaller than the element itself";
                }
            }
            jsConsole.writeLine(answer);
        }
        function printArray(testArr) {
           jsConsole.writeLine("The array is: "+testArr.join(","));
        }
    </script>
