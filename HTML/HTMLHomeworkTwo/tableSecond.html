<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Strange table</title>

    <style type="text/css">
        table {border-collapse: collapse;}
        td {padding: 10px;border: 1px solid #000;}
        
    </style>
</head>
<body>
    <table border="1"cellpadding="5">

        <tr class="row1">
            <td colspan="3">Title goes here</td>
            <td>A</td>
            <td align="right">B</td>
        </tr>

        <tr class="row2">
            <td rowspan="3">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
            <td>G</td>
        </tr>

        <tr class="row3">
            <td>H</td>
            <td colspan="2" align="center">I</td>
            <td rowspan="2" align="right">J</td>
        </tr>

        <tr class="row4">
            <td>K</td>
            <td>L</td>
            <td>M</td>
        </tr>

        <tr class="row5">
            <td>N</td>
            <td colspan="4" align="center">O</td>
        </tr>

    </table>
</body>
</html>
