<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>JS Arrays - Task 6</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<script>				  	

		var a = new Array(3, 1, 1, 2, 3, 3, 2, 2, 2, 1);
		var number = 0;
		var numberCount = 1;
		var mostFrequent = 0;
		var temp;
  		
  		for (i = 0; i < a.length - 1; i++) {
  			
  			temp = a[i];

  			for (var i = 0; i < a.length - 1; i++) {
  				
  				if (temp == a[i + 1]) {
  				numberCount++;
  					if (numberCount > mostFrequent) {
  					mostFrequent = numberCount;
  					number = temp;
  					}
  				}
  			}
  		}

  		console.log("the most frequent number is: " + number + " and it's found " + mostFrequent + " times");

	</script>
	
	<p>Press F12 to see the answer</p>
</body>
</html>
